name: 'Box of Rocks Reconciler'
description: 'Reconciles boxofrocks events on GitHub Issues'
inputs:
  issue-number:
    description: 'The issue number to reconcile'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Download reconcile binary
      shell: bash
      run: |
        REF="${GITHUB_ACTION_REF:-latest}"
        if [[ "$REF" == v* ]]; then
          URL="https://github.com/jmaddaus/boxofrocks/releases/download/${REF}/reconcile-linux-amd64"
        else
          URL="https://github.com/jmaddaus/boxofrocks/releases/latest/download/reconcile-linux-amd64"
        fi
        curl -sL "$URL" -o /tmp/reconcile
        chmod +x /tmp/reconcile
    - name: Run reconciliation
      shell: bash
      run: /tmp/reconcile
      env:
        GITHUB_TOKEN: ${{ github.token }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        ISSUE_NUMBER: ${{ inputs.issue-number }}
