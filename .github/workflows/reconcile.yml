  name: Reconcile BoxOfRocks                                                                                            
                                                                  
  on:                                                                                                                   
    issue_comment:                                                
      types: [created]

  permissions:
    contents: read
    issues: write

  jobs:
    reconcile:
      if: contains(github.event.comment.body, 'boxofrocks')
      runs-on: ubuntu-latest
      steps:
        - uses: jmaddaus/boxofrocks/arbiter@v1.0.0
          with:
            issue-number: ${{ github.event.issue.number }}
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
