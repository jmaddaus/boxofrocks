name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -race -count=1 ./...

      - name: Build binaries
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          LDFLAGS="-X main.version=${VERSION}"
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o reconcile-linux-amd64 ./arbiter/cmd/reconcile
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bor-linux-amd64 ./cmd/bor
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bor-darwin-amd64 ./cmd/bor
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bor-darwin-arm64 ./cmd/bor

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            reconcile-linux-amd64
            bor-linux-amd64
            bor-darwin-amd64
            bor-darwin-arm64
